name: Test
on:
  pull_request_target:
  push:
    branches-ignore:
      - master
      - bld
  workflow_call:
permissions:
  contents: read
jobs:
  test:
    uses: clambin/workflows/.github/workflows/test.yaml@docker
    with:
      go-version: '1.25'
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
