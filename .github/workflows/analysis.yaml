name: Analysis

on:
  push:
  pull_request:

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: install dependencies
        run: go install golang.org/x/lint/golint@latest
      - name: lint
        run: |
          golint ./...
      - name: vet
        run: |
          go vet ./...
