stages:
  - unittest
  - build
#  - qa
  - release
  - deploy

# Don't run for new tags
workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

.test_only:
  rules:
    - changes:
        - "*.py"
        - "src/*.py"
        - "tests/*.py"
        - "Pipfile*"
#        - .gitlab-ci.yml

.build_only:
  rules:
    - changes:
        - "*.py"
        - "src/*.py"
        - "Pipfile*"
        - "Dockerfile*"
#        - .gitlab-ci.yml

.docker:
  image: docker:stable
  services:
    - docker:stable-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_CLI_EXPERIMENTAL: enabled
  tags:
    - docker
    - shared
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
    - export CI_PROJECT_PATH=$(echo $CI_PROJECT_PATH | tr "[:upper:]" "[:lower:]")

.docker_arm:
  extends: .docker
  tags:
    - docker
    - arm
    - rpi

.docker_arm_deploy:
  extends: .docker
  tags:
    - docker
    - arm
    - rpi
    - deploy


flake8:
  stage: unittest
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install flake8
  script:
    - flake8 --max-line-length 120 *.py src/*.py

pytest:
  stage: unittest
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install --dev
  script:
    - pipenv check
    - cd tests && pipenv run pytest --cov --junitxml=report.xml
    - pipenv run bash <(curl -s https://codecov.io/bash) -s tests
  artifacts:
    reports:
      junit: tests/report.xml

sast:
  stage: unittest
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install bandit
  script:
    - bandit -r src/*.py

build_amd64:
  stage: build
  extends:
    - .docker
    - .build_only
  script:
    - docker pull $CI_PROJECT_PATH:build-amd64 || true
    - docker build --cache-from $CI_PROJECT_PATH:build-amd64 --pull -t $CI_PROJECT_PATH:build-amd64 .
    - docker push $CI_PROJECT_PATH:build-amd64

build_arm:
  stage: build
  extends:
    - .docker
    - .build_only
  script:
    - docker run --rm --privileged multiarch/qemu-user-static:register --reset
    - docker pull $CI_PROJECT_PATH:build-arm || true
    - docker build --cache-from $CI_PROJECT_PATH:build-arm --pull -t $CI_PROJECT_PATH:build-arm --file Dockerfile.qemu .
    - docker push $CI_PROJECT_PATH:build-arm

